        <!--sets checkboxes inline-->

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="female" id="inlineCheckbox1" value="f" checked>

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="male" id="inlineCheckbox2" value="m" checked>
                <label class="form-check-label" for="inlineCheckbox2">Male</label>

        </div>
